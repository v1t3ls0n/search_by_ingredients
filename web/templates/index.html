<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <style>
        .recipe-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: scale(1.02);
        }
        .recipe-image {
            height: 200px;
            object-fit: cover;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Recipe Search</h1>
        
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <select class="form-select" id="ingredientSearch" multiple="multiple">
                </select>
            </div>
        </div>

        <!-- Results Container -->
        <div class="row" id="resultsContainer">
        </div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalImage" class="img-fluid rounded" src="" alt="">
                        </div>
                        <div class="col-md-8">
                            <h6>Description</h6>
                            <p id="modalDescription"></p>
                            
                            <h6>Ingredients</h6>
                            <ul id="modalIngredients"></ul>
                            
                            <h6>Instructions</h6>
                            <ol id="modalInstructions"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <small>
                    This data was collected from publicly available recipes from allrecipes.com for educational purposes only.
                </small>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('#ingredientSearch').select2({
                theme: 'bootstrap-5',
                placeholder: 'Search for ingredients...',
                allowClear: true,
                ajax: {
                    url: '/select2',
                    dataType: 'json',
                    delay: 250,
                    data: function(params) {
                        return {
                            q: params.term
                        };
                    },
                    processResults: function(data) {
                        return data;
                    },
                    cache: true
                }
            });

            // Handle search on ingredient selection
            $('#ingredientSearch').on('change', function() {
                const selectedIngredients = $(this).val();
                if (selectedIngredients && selectedIngredients.length > 0) {
                    searchRecipes(selectedIngredients);
                } else {
                    $('#resultsContainer').empty();
                }
            });

            // Initialize modal
            const recipeModal = new bootstrap.Modal(document.getElementById('recipeModal'));
        });

        function searchRecipes(ingredients) {
            const query = ingredients.join(' ');
            $.get('/search', { q: query })
                .done(function(data) {
                    displayResults(data.results);
                })
                .fail(function(error) {
                    console.error('Search failed:', error);
                });
        }

        function displayResults(results) {
            const container = $('#resultsContainer');
            container.empty();

            results.forEach(recipe => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card recipe-card" onclick="showRecipeDetails(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">
                            <img src="${recipe.photo_url}" class="card-img-top recipe-image" alt="${recipe.title}">
                            <div class="card-body">
                                <h5 class="card-title">${recipe.title}</h5>
                            </div>
                        </div>
                    </div>
                `;
                container.append(card);
            });
        }

        function showRecipeDetails(recipe) {
            $('#modalTitle').text(recipe.title);
            $('#modalImage').attr('src', recipe.photo_url);
            $('#modalDescription').text(recipe.description);
            
            // Clear and populate ingredients
            const ingredientsList = $('#modalIngredients');
            ingredientsList.empty();
            recipe.ingredients.forEach(ingredient => {
                ingredientsList.append(`<li>${ingredient}</li>`);
            });
            
            // Clear and populate instructions
            const instructionsList = $('#modalInstructions');
            instructionsList.empty();
            recipe.instructions.forEach(instruction => {
                instructionsList.append(`<li>${instruction}</li>`);
            });
            
            // Show modal
            const recipeModal = new bootstrap.Modal(document.getElementById('recipeModal'));
            recipeModal.show();
        }
    </script>
</body>
</html>
