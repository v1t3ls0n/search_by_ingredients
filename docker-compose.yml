version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    networks: [argmax]
    ports: ["11434:11434"]
    healthcheck:
      # image doesn't have curl; use the CLI
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  os:
    image: opensearchproject/opensearch:latest
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile:  { soft: 65536, hard: 65536 }
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks: [argmax]
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  web:
    build:
      context: web
      dockerfile: Dockerfile
      # Google Drive build-time args (no .env)
      args:
        DATA_FILE_ID: "1ynhhTOs8qqeI6QuB6CCrU8GMS-sFjVn6"
        DATA_FILE_NAME: "allrecipes.parquet"
        GT_FILE_ID: "124gxkSCjWP2NFk2YOWIAxAEN6JwAS0oq"
        GT_FILE_NAME: "ground_truth_sample.csv"
    environment:
      # runtime env — all inline here (no .env)
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - OPENSEARCH_URL= http://os:9200 
      - OLLAMA_URL= http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - RECIPES_INDEX=recipes_v2
      - EMBED_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - SECRET_KEY=i-have-nothing-to-hide-lol
        # optional: if your app/indexer reads a DATA_FILE path at runtime
      - DATA_FILE=/app/data/allrecipes.parquet
    ports:
      - "8080:8080"
    volumes:
      # keep your "good old" mapping — init.sh must be at ./web/src/init.sh
      - ./web/src:/app/web
      - ./data:/app/data
    networks: [argmax]
    depends_on:
      os:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped

  nb:
    build:
      context: ./nb
      dockerfile: Dockerfile
      args:
        NB_DATA_FILE_ID: "1ynhhTOs8qqeI6QuB6CCrU8GMS-sFjVn6"
        NB_DATA_FILE_NAME: "allrecipes.parquet"
        NB_GT_FILE_ID: "124gxkSCjWP2NFk2YOWIAxAEN6JwAS0oq"
        NB_GT_FILE_NAME: "ground_truth_sample.csv"
    environment:
      - OPENSEARCH_URL=http://os:9200
      - OLLAMA_URL= http://ollama:11434
    ports:
      - "8888:8888"
    volumes:
      - ./nb/src:/usr/src/app
    networks: [argmax]
    depends_on:
      os:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  opensearch-data:

networks:
  argmax:
    driver: bridge
